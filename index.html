<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oznur'a Ã–zel</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-pink: #ff69b4;
            --main-pink-dark: #ff1493;
            --main-bg: #fff0f6;
            --main-white: #fff;
            --main-shadow: 0 4px 24px rgba(255, 105, 180, 0.15);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 32px auto 0 auto;
            background: var(--main-white);
            border-radius: 24px;
            box-shadow: var(--main-shadow);
            padding: 32px 20px 24px 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            color: var(--main-pink);
            font-size: 2.3em;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        p {
            color: #c71585;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .btn {
            background: linear-gradient(90deg, var(--main-pink), var(--main-pink-dark));
            color: #fff;
            font-size: 1.1em;
            padding: 12px 32px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.18);
        }
        .btn:hover, .btn:active {
            background: linear-gradient(90deg, var(--main-pink-dark), #c71585);
            transform: scale(1.05);
        }
        .image-container {
            margin-top: 24px;
            display: none;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .oznur-text {
            position: fixed;
            color: var(--main-pink);
            font-weight: bold;
            font-size: 22px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
            text-shadow: 0 0 8px #fff;
            pointer-events: none;
        }
        /* Flower Animation */
        .floating-flowers {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .floating-flower {
            position: absolute;
            font-size: 28px;
            animation: float-flower 10s linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 2px 6px #ffb6d5);
        }
        @keyframes float-flower {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120px) rotate(360deg); opacity: 0; }
        }
        /* Game Styles */
        .game-container {
            margin: 32px auto 0 auto;
            width: 100%;
            max-width: 420px;
            background: var(--main-white);
            padding: 20px 10px 30px 10px;
            border-radius: 18px;
            box-shadow: var(--main-shadow);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .game-area {
            width: 100%;
            max-width: 350px;
            height: 350px;
            margin: 0 auto 16px auto;
            background: linear-gradient(180deg, #ffe6f2 60%, #fff 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(255, 105, 180, 0.10);
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        .game-flower {
            position: absolute;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        .score-board {
            font-size: 1.2em;
            color: var(--main-pink-dark);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-btn {
            margin-top: 10px;
            background: linear-gradient(90deg, #ffb6d5, var(--main-pink));
            color: #fff;
            font-size: 1em;
            padding: 10px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .game-btn:hover {
            background: linear-gradient(90deg, var(--main-pink), #ffb6d5);
        }
        @media (max-width: 600px) {
            .container, .game-container {
                max-width: 98vw;
                padding: 18px 2vw 18px 2vw;
            }
            .game-area {
                max-width: 95vw;
                height: 60vw;
                min-height: 220px;
            }
        }
        @media (max-width: 400px) {
            h1 { font-size: 1.3em; }
            .game-area { min-height: 160px; }
        }
    </style>
</head>
<body>
    <div class="floating-flowers" id="floatingFlowers"></div>
    <div class="container">
        <h1>Oznur'a Ã–zel SÃ¼rpriz</h1>
        <p>AÅŸaÄŸÄ±daki butona tÄ±klayarak sÃ¼rprizi gÃ¶rebilirsin!</p>
        <button class="btn" id="surpriseBtn">SÃ¼rprizi GÃ¶ster</button>
        <div class="image-container" id="imageContainer">
            <img src="resim2.png" alt="Oznur'a Ã¶zel gÃ¶rsel">
        </div>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="score-board">Skor: <span id="score">0</span></div>
        <div class="score-board">SÃ¼re: <span id="timeLeft">5</span> sn</div>
        <div class="game-area" id="gameArea"></div>
        <button class="game-btn" id="startGameBtn">Oyunu BaÅŸlat</button>
    </div>
    <script>
    // Responsive Ã§iÃ§ek animasyonu
    function createFloatingFlowers() {
        const container = document.getElementById('floatingFlowers');
        container.innerHTML = '';
        for (let i = 0; i < 18; i++) {
            const flower = document.createElement('div');
            flower.className = 'floating-flower';
            flower.textContent = ['ðŸŒ¸','ðŸŒ¼','ðŸŒº','ðŸ’®','ðŸŒ»'][Math.floor(Math.random()*5)];
            flower.style.left = Math.random() * 95 + 'vw';
            flower.style.top = (Math.random() * 80 + 10) + 'vh';
            flower.style.fontSize = (Math.random()*18+22) + 'px';
            flower.style.animationDuration = (Math.random()*6+7) + 's';
            container.appendChild(flower);
        }
    }
    createFloatingFlowers();
    setInterval(createFloatingFlowers, 9000);

    // SÃ¼rpriz butonu ve animasyonlar
    document.addEventListener('DOMContentLoaded', function() {
        const surpriseBtn = document.getElementById('surpriseBtn');
        const imageContainer = document.getElementById('imageContainer');
        surpriseBtn.addEventListener('click', function() {
            imageContainer.style.display = 'block';
            surpriseBtn.textContent = "Tekrar GÃ¶ster";
            document.body.style.backgroundColor = '#ffb6c1';
            setTimeout(() => {
                document.body.style.backgroundColor = '#fff0f6';
            }, 500);
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createOznurText();
                }, i * 180);
            }
        });
        function createOznurText() {
            const text = document.createElement('div');
            text.className = 'oznur-text';
            text.textContent = 'Oznur';
            text.style.left = Math.random() * 80 + 10 + '%';
            text.style.top = Math.random() * 80 + 10 + '%';
            text.style.color = ['#ff69b4','#ff1493','#c71585','#db7093','#ff00ff'][Math.floor(Math.random()*5)];
            document.body.appendChild(text);
            setTimeout(() => { text.style.opacity = 1; }, 100);
            setTimeout(() => {
                text.style.opacity = 0;
                setTimeout(() => { text.remove(); }, 500);
            }, 2200);
        }
    });

    // EÄŸlenceli Oyun: Ã‡iÃ§ek Yakalama
    let gameInterval, flowerTimeout, timerInterval;
    let score = 0;
    let gameActive = false;
    let timeLeft = 5;
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const startGameBtn = document.getElementById('startGameBtn');
    const timeLeftDisplay = document.getElementById('timeLeft');
    function startGame() {
        score = 0;
        timeLeft = 5;
        scoreDisplay.textContent = score;
        timeLeftDisplay.textContent = timeLeft;
        gameActive = true;
        startGameBtn.disabled = true;
        gameArea.innerHTML = '';
        spawnFlower();
        gameInterval = setInterval(spawnFlower, 1200);
        timerInterval = setInterval(decreaseTime, 1000);
    }
    function decreaseTime() {
        if (!gameActive) return;
        timeLeft--;
        timeLeftDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame('Kaybettin ezik!');
        }
    }
    function endGame(message) {
        gameActive = false;
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        clearTimeout(flowerTimeout);
        startGameBtn.disabled = false;
        setTimeout(() => {
            if (message) {
                alert(message);
            } else {
                alert('Oyun bitti! Skorun: ' + score + ' ðŸŒ¸');
            }
        }, 200);
    }
    function spawnFlower() {
        if (!gameActive) return;
        const flower = document.createElement('div');
        flower.className = 'game-flower';
        flower.textContent = ['ðŸŒ¸','ðŸŒ¼','ðŸŒº','ðŸ’®','ðŸŒ»'][Math.floor(Math.random()*5)];
        const areaRect = gameArea.getBoundingClientRect();
        const size = Math.random()*18+32;
        flower.style.fontSize = size + 'px';
        const maxLeft = gameArea.offsetWidth - size;
        const maxTop = gameArea.offsetHeight - size;
        flower.style.left = Math.random() * maxLeft + 'px';
        flower.style.top = Math.random() * maxTop + 'px';
        gameArea.appendChild(flower);
        // TÄ±klama veya dokunma ile skor
        flower.addEventListener('click', catchFlower);
        flower.addEventListener('touchstart', catchFlower);
        // Ã‡iÃ§ek 1.2 saniye sonra kaybolur
        flowerTimeout = setTimeout(() => {
            if (gameArea.contains(flower)) flower.remove();
        }, 1100);
    }
    function catchFlower(e) {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = score;
        // Her tÄ±kta sÃ¼reye +2 saniye ekle
        timeLeft += 2;
        timeLeftDisplay.textContent = timeLeft;
        e.target.remove();
        if (score >= 5) {
            endGame('Oha Ã§ok havalÄ±sÄ±n!');
        }
    }
    startGameBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
